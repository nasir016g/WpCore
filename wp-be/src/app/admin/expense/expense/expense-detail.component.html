<h1>Exp details</h1>
<hr>

<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group row ">
    <label for="name" class="col-md-4 col-form-label">Name</label>
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="name" id="name">
      <control-messages [control]="form.controls.name"></control-messages>
    </div>
    <div class="col-md-2">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-md-4 col-form-label">Description</label>
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="col-md-2">
      <control-messages [control]="form.controls.description"></control-messages>
    </div>
  </div>

  <div class="form-group row">
    <label for="amount" class="col-md-4 col-form-label">Amount</label>
    <div class="col-md-2">
      <input type="number" class="form-control" formControlName="amount">
    </div>
  </div>

  <div class="form-group row">
    <label for="date" class="col-md-4 col-form-label">Date</label>
    <div class="col-md-4 pt-3">
      <input type="checkbox" class="float-left" formControlName="date">
    </div>
  </div> 
  <app-expense-tag-dropdown [parentForm]="form"></app-expense-tag-dropdown>

  <!-- <div class="form-group row">
    <label for="expenseAccount" class="col-md-4 col-form-label">Account</label>
    <div *ngIf="model.expenseAccount" class="col-md-8">
      <select class="form-control" (change)="onChangeExpenseAccount($event.target.value)">
        <option *ngFor="let account of expenseAccounts" [selected]="model.expenseAccount.name == account.name"
          value={{account.name}}>{{account.name}}</option>
      </select>
    </div>
  </div> -->
  <app-expense-account-dropdown [parentForm]="form" [single]="true"></app-expense-account-dropdown>
  <app-expense-category-dropdown [parentForm]="form" [single]="true"></app-expense-category-dropdown>

  <div class="form-group row">
    <div class="col-md-4"></div>
    <div class="col-md-8 text-left">
      <input type="submit" class="btn btn-primary" value="Save" />
      <input type="button" class="btn btn-warning" value="Back to list" (click)="cancel()">

    </div>
  </div>

</form>
