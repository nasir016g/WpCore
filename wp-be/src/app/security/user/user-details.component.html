<p></p>
<div class="col-md-6">
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control" name="name" [(ngModel)]="model.name">
      </div>
    </div>

    <div class="form-group row">
      <label for="roles" class="col-sm-2 col-form-label">Roles</label>
      <div class="col-sm-2" >

        <div class="form-check float-left" *ngFor="let role of model.roles">
         
              <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" [checked]="role.isChecked" (change)="role.isChecked = !role.isChecked" >{{role.name}}
                </label>        
          </div>  
           
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4 offset-sm-2">
        <button type="button" class="btn btn-primary" (click)="update()">Save</button>
      </div>
    </div>

  </form>
</div>
