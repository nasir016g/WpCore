<p>
  access-control-list works!
</p>

<table *ngIf="claims" class="table table-bordered">
  <thead>
      <tr>
          <th>Claim</th>
          <th *ngFor="let role of claims.availableRoles">{{role.name}}</th>         
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let claim of claims.availableClaims">
          <td>{{claim.claimValue}}</td>          
          <td *ngFor="let r of claims.availableRoles">
              {{claims.allowed}}
          {{claims.allowed.createWebPages.administrators}}
           <!-- {{claims.allowed[claim.claimValue][r.name]}} -->
          
          </td>
          
      </tr>
  </tbody>
</table>
