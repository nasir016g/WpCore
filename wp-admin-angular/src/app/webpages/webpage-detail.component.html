<h1>Page details</h1>
<hr>


<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
    <tabset>
        <tab heading="General">
            <div class="form-group row ">
                <label for="virtualPath" class="col-md-2 col-form-label">Virtual path</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="virtualPath" id="virtualPath">

                </div>
                <div class="col-md-2">
                    <control-messages [control]="form.controls.virtualPath"></control-messages>

                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-2 col-form-label">Navigation Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="navigationName">
                </div>
                <div class="col-md-2">
                    <control-messages [control]="form.controls.navigationName"></control-messages>
                </div>
            </div>

            <div class="form-group row">
                <label for="visible" class="col-md-2 col-form-label">displayOrder</label>
                <div class="col-md-2">
                    <input type="number" class="form-control" formControlName="displayOrder">
                </div>
            </div>

            <div class="form-group row">
                <label for="visible" class="col-md-2 col-form-label">Visible</label>
                <div class="col-md-4 pt-3">
                    <input type="checkbox" class="float-left" formControlName="visible">
                </div>
            </div>

            <div class="form-group row">
                <label for="allowAnonymousAccess" class="col-md-2 col-form-label">AllowAnonymousAccess</label>
                <div class="col-md-4 pt-3">
                    <input type="checkbox" class="float-left" formControlName="allowAnonymousAccess">
                </div>
            </div>
        </tab>
        <tab heading="Meta's">
            <div class="form-group row">
                <label for="" class="col-md-2 col-form-label">Meta Title</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="metaTitle">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-md-2 col-form-label">Meta Description</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="metaDescription">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-md-2 col-form-label">Meta Keywords</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="metaKeywords">
                </div>
            </div>
        </tab>
        <tab heading="Sections"></tab>
    </tabset>
    <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-10 text-left">
            <input type="submit" class="btn btn-primary" value="Save" />
            <input type="button" class="btn btn-warning" value="Back to list" (click)="cancel()">

        </div>
    </div>
</form>
